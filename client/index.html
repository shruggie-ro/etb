<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded ToolBox</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <table class="app_table">
    <tr>
      <td>
        <div class="movie">
          <canvas id="camera_canvas" class="movie_canvas" width="640" height="480"></canvas>
        </div>
      </td>
      <td>
        <div class="movie">
          <canvas id="drpai_canvas" class="movie_canvas" width="640" height="480"></canvas>
        </div>
      </td>
    </tr>

    <tr>
      <td>
      <label>Current Camera Device
        <select name="camera_device_sel" id="camera_device_sel">
          <option value="" hidden>No camera device...</option>
        </select>
      </label>
      <input id="camera_device_play" name="camera_device_play" type="button" value="Play" disabled />
      <span id="camera_elapsed_time" class="now_time">00:00:00</span>
      </td>

      <td>
      <label>Current Model
        <select name="drpai_model_sel" id="drpai_model_sel">
          <option value="" hidden>No models available...</option>
        </select>
      </label>
      <input id="drpai_model_start" name="drpai_model_start" type="button" value="Start" disabled />
      </td>
    </tr>
    </table>

    <script src="js/main.js"></script>
  </body>
</html>
